services:
  # Database service
  database:
    build:
      context: ./database
      args:
        PUID: ${PUID:-1000}
        PGID: ${PGID:-1000}
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ''
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
      MYSQL_DATABASE: 'appdb'
      MARIADB_AUTO_UPGRADE: 'yes'
      DB_HOST: '127.0.0.1'
      DB_NAME: 'appdb'
      DB_USER: 'root'
      DB_PASS: ''
      TZ: ${TZ:-UTC}
    healthcheck:
      test: ['CMD-SHELL', 'test -f /var/tmp/ready.status']
      interval: 5s
      timeout: 10s
      retries: 1
    volumes:
      - ${DB_DATA_DIR:?}:/var/lib/mysql:delegated
    expose:
      - '3306'

  # Webserver service
  webserver:
    build: ./webserver
    restart: unless-stopped
    depends_on:
      database:
        condition: service_healthy
    environment:
      DB_HOST: 'database'
      DB_NAME: 'appdb'
      DB_USER: 'appuser'
      DB_PASS: ''
      MAILGUN_DOMAIN: ${MAILGUN_DOMAIN:-}
      MAILGUN_FROM: ${MAILGUN_FROM:-}
      MAILGUN_APIKEY: ${MAILGUN_APIKEY:-}
      TZ: ${TZ:-UTC}
    ports:
      - 80:80
